<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Returns a passed string with letters in alphabetical order</title>
</head>
<body>
  <p id="text"></p>
</body>
<script>
    var str=alphabet_order("webmaster")
    document.getElementById("text").innerHTML=str
    function alphabet_order(str)
  {
return str.split('').sort().join('');
  }
</script>
</html>
